    <style>
        /* Critical CSS - Above the fold */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;

        }
        
        .container {

        }
        
        /* Loading spinner */

        }
        
        .spinner {

            border-top: 4px solid #007bff;

            height: 50px;

        }
        
        @keyframes spin {

        header {
            text-align: center;
            margin-bottom: 30px;

            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);

        @keyframes shine {

            100% { transform: rotate(360deg); }
        }
        
        .header-content {

            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .logo-section {

        }
        
        .title-section {

        .logo {

            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        
        
        header h1 {

            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {

            font-size: 1.2rem;

        }
        
        /* Responsive header */
        @media (max-width: 768px) {

                gap: 20px;
            }
            
            .logo-section {

            }

        /* Enhanced tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tab-button {
            padding: 15px 25px;
            border: none;
            background: white;
            color: #007bff;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .tab-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.2);
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        
        .tab-button.active::after {

        /* Content area */

        /* Table styles */

            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        th, td {

        th {

        td[contenteditable="true"] {
            cursor: text;
            outline: 2px dashed #007bff;
            outline-offset: -2px;
            background-color: #fff3cd;
        }
        
        td[contenteditable="true"]:focus {
            outline: 2px solid #0056b3;
            background-color: #e9f7fe;
            box-shadow: inset 0 0 10px rgba(0,123,255,0.2);

        tr:nth-child(even) {

        }
        
        tr:hover {
            background-color: #e9ecef;
            transform: scale(1.01);
        }
        
        /* Action buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .action-button {
            padding: 15px 25px;

        }

        /* Legend styles */
        .legend {

        /* Accessibility improvements */

            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);

        /* Focus styles for accessibility */
        button:focus,
        .tab-button:focus,

        /* Print styles */
        @media print {

            }

            .tabs,
            footer {

            }

            }
            
            table {
                page-break-inside: avoid;
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {

            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {

                justify-content: center;
            }
            
            .tabs {

            }

        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {

        /* Animation for content loading */
        .fade-in {

        @keyframes fadeIn {

            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Progress indicator */
        .progress-bar {
            width: 100%;

<body>
    <div class="container">
        <header>

        <nav class="tabs" role="tablist" aria-label="Navega√ß√£o do cronograma">

            <button class="tab-button" role="tab" aria-selected="false" onclick="openTab(event, 'terca')" id="tab-terca">

            </button>
            <button class="tab-button" role="tab" aria-selected="false" onclick="openTab(event, 'quarta')" id="tab-quarta">

            <button class="tab-button" role="tab" aria-selected="false" onclick="openTab(event, 'sexta')" id="tab-sexta">
                <i class="fas fa-calendar-day" aria-hidden="true"></i> Sexta-feira

        <main class="content fade-in" id="content-container" role="main" aria-live="polite">
            <div class="loading">
                <div class="spinner" aria-label="Carregando cronograma"></div>
                <span class="sr-only">Carregando dados do cronograma...</span>

        <div class="actions">

                <i class="fab fa-whatsapp" aria-hidden="true"></i> Enviar Lembrete

                <i class="fab fa-whatsapp" aria-hidden="true"></i> Compartilhar no WhatsApp
            </button>
            <button class="action-button print-button" onclick="printCurrentSchedule()" aria-label="Imprimir cronograma">
                <i class="fas fa-print" aria-hidden="true"></i> Imprimir Cronograma
            </button>
            <button class="action-button edit-button" onclick="editSchedule()" aria-label="Editar cronograma">
                <i class="fas fa-edit" aria-hidden="true"></i> Editar Cronograma
            </button>
            <button class="action-button save-button" onclick="saveSchedule()" aria-label="Salvar altera√ß√µes">
                <i class="fas fa-save" aria-hidden="true"></i> Salvar Altera√ß√µes
            </button>
            <button class="action-button export-button" onclick="exportToCSV()" aria-label="Exportar para CSV">
                <i class="fas fa-download" aria-hidden="true"></i> Exportar CSV
            </button>
        </div>

        <footer>
            <p>&copy; 2025 Unidade de Sa√∫de da Fam√≠lia Apipucos - Sistema desenvolvido para melhor atendimento √† comunidade</p>
        </footer>

    <script>
        // Performance monitoring
        const performanceObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                console.log(`${entry.name}: ${entry.duration}ms`);
            }
        });
        performanceObserver.observe({entryTypes: ['measure', 'navigation']});

        // Global variables
        let scheduleData = null;
        let isEditing = false;

        // Progress bar animation
        function updateProgress(percentage) {
            const progressFill = document.getElementById('progress-fill');
            if (progressFill) {
                progressFill.style.width = percentage + '%';
            }
        }

        // Enhanced error handling
        function handleError(error, context = '') {
            console.error(`Erro ${context}:`, error);
            const container = document.getElementById('content-container');
            if (container) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #dc3545; margin-bottom: 20px;"></i>
                        <h3>Ops! Algo deu errado</h3>
                        <p>N√£o foi poss√≠vel carregar o cronograma. Por favor, recarregue a p√°gina.</p>
                        <button onclick="location.reload()" class="action-button" style="background: #007bff; color: white; margin-top: 20px;">
                            <i class="fas fa-refresh"></i> Recarregar P√°gina
                        </button>
                    </div>
                `;
            }
        }

        // Enhanced data loading with caching
        async function loadScheduleData() {
            try {
                updateProgress(20);
                
                // Check cache first
                const cachedData = localStorage.getItem('scheduleDataCache');
                const cacheTimestamp = localStorage.getItem('scheduleDataCacheTime');
                const now = Date.now();
                
                // Use cache if less than 1 hour old
                if (cachedData && cacheTimestamp && (now - parseInt(cacheTimestamp)) < 3600000) {
                    updateProgress(100);
                    return JSON.parse(cachedData);
                }
                
                updateProgress(40);
                const response = await fetch('cronograma-dados.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                updateProgress(70);
                const data = await response.json();
                
                // Cache the data
                localStorage.setItem('scheduleDataCache', JSON.stringify(data));
                localStorage.setItem('scheduleDataCacheTime', now.toString());
                
                updateProgress(100);
                return data;
            } catch (error) {
                handleError(error, 'ao carregar dados');
                return null;
            }
        }

        // Enhanced tab rendering with accessibility
        function renderTabContent(tabName, container) {
            if (!scheduleData) {
                container.innerHTML = '<p>Dados n√£o dispon√≠veis</p>';
                return;
            }

            container.classList.add('fade-in');
            
            if (tabName === 'resumo') {
                renderWeeklySummary(container);
            } else {
                renderDaySchedule(tabName, container);
            }
        }

        // Enhanced weekly summary
        function renderWeeklySummary(container) {
            const days = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
            let content = `
                <div class="header-info">
                    <h2><i class="fas fa-calendar-week"></i> Resumo Semanal</h2>
                    <p>Vis√£o geral dos hor√°rios de funcionamento da USF Apipucos</p>
                </div>
                
                <div class="professionals-section">
                    <h3><i class="fas fa-user-md"></i> Profissionais da Unidade</h3>
                    <div class="professionals-grid">
                        <div class="professional-category">
                            <h4>M√©dicos</h4>
                            <ul>
                                <li>Dr. Rubens Cavalcanti</li>
                                <li>Dr. Marcos Augusto</li>
                                <li>Dra. Loala Lindoso</li>
                                <li>Dra. Sania Buonora</li>
                            </ul>
                        </div>
                        <div class="professional-category">
                            <h4>Residentes</h4>
                            <ul>
                                <li>Dr. Felipe Jacobovitz</li>
                                <li>Dra. Sabrynna Mayara</li>
                            </ul>
                        </div>
                        <div class="professional-category">
                            <h4>Enfermeiros</h4>
                            <ul>
                                <li>Enf. Clariane Falc√£o</li>
                                <li>Enf. Tharcia Bezerra</li>
                            </ul>
                        </div>
                        <div class="professional-category">
                            <h4>T√©cnicos de Enfermagem</h4>
                            <ul>
                                <li>T√©c. Enf. Carmen Ver√¥nica</li>
                                <li>T√©c. Enf. (Suporte)</li>
                            </ul>
                        </div>
                        <div class="professional-category">
                            <h4>Agentes de Sa√∫de</h4>
                            <ul>
                                <li>D√©bora Ellen</li>
                                <li>Margareth Lopes</li>
                                <li>Simone Firmino</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            // Add summary table
            content += `
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>Dia da Semana</th>
                            <th>Hor√°rio de Funcionamento</th>
                            <th>M√©dicos Dispon√≠veis</th>
                            <th>Observa√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            days.forEach(day => {
                if (scheduleData[day]) {
                    const dayData = scheduleData[day];
                    const firstSlot = dayData.schedule[0];
                    const lastSlot = dayData.schedule[dayData.schedule.length - 1];
                    
                    content += `
                        <tr>
                            <td><strong>${dayData.title}</strong><br><small>${dayData.date}</small></td>
                            <td>${firstSlot.horario} - ${lastSlot.horario}</td>
                            <td>4-6 profissionais</td>
                            <td>Agendamento a partir das 06:30</td>
                        </tr>
                    `;
                }
            });

            content += `
                    </tbody>
                </table>
                
                <div class="legend">
                    <h3><i class="fas fa-palette"></i> Legenda de Cores</h3>
                    <div class="legend-grid">
                        <div class="legend-item">
                            <div class="legend-color lunch" onclick="changeLegendColor('lunch')"></div>
                            <span>Hor√°rio de Almo√ßo</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color collection" onclick="changeLegendColor('collection')"></div>
                            <span>Coleta de Exames</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color study-day" onclick="changeLegendColor('study-day')"></div>
                            <span>Dia de Estudo</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color vacancy" onclick="changeLegendColor('vacancy')"></div>
                            <span>Vagas Dispon√≠veis</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color dental" onclick="changeLegendColor('dental')"></div>
                            <span>Atendimento Odontol√≥gico</span>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = content;
        }

        // Enhanced day schedule rendering
        function renderDaySchedule(dayName, container) {
            const dayData = scheduleData[dayName];
            if (!dayData) {

        // Enhanced cell class detection
        function getCellClass(cellContent) {
            const content = cellContent.toLowerCase();
            if (content.includes('almo√ßo')) return 'lunch-cell';
            if (content.includes('coleta')) return 'collection-cell';
            if (content.includes('estudo')) return 'study-cell';
            if (content.includes('vaga')) return 'vacancy-cell';
            if (content.includes('odonto')) return 'dental-cell';
            return '';
        }

        // Enhanced tab switching with accessibility
        function openTab(evt, tabName) {
            // Update progress
            updateProgress(0);
            
            // Remove active class from all tabs
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
                button.setAttribute('aria-selected', 'false');
            });

            // Add active class to current tab
            const currentTab = evt.currentTarget || document.getElementById(`tab-${tabName}`);
            if (currentTab) {
                currentTab.classList.add('active');
                currentTab.setAttribute('aria-selected', 'true');
            }

            // Render content
            const container = document.getElementById('content-container');
            if (container && scheduleData) {
                renderTabContent(tabName, container);
                updateProgress(100);
            }

            // Announce to screen readers
            const announcement = `Exibindo ${tabName === 'resumo' ? 'resumo da semana' : tabName + '-feira'}`;
            announceToScreenReader(announcement);
        }

        // Screen reader announcements
        function announceToScreenReader(message) {
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('aria-atomic', 'true');
            announcement.className = 'sr-only';
            announcement.textContent = message;
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                document.body.removeChild(announcement);
            }, 1000);
        }

        // Enhanced save functionality
        function saveSchedule() {
            if (!isEditing) {
                announceToScreenReader('Nenhuma edi√ß√£o para salvar');
                return;
            }

            try {
                const editedData = { schedules: {} };
                const days = ['segunda', 'terca', 'quarta', 'quinta', 'sexta'];
                
                // Save current tab data
                const activeTab = document.querySelector('.tab-button.active');
                if (activeTab) {
                    const tabText = activeTab.textContent.toLowerCase();
                    const currentDay = days.find(day => tabText.includes(day.replace('terca', 'ter√ßa')));
                    
                    if (currentDay && scheduleData[currentDay]) {
                        editedData.schedules[currentDay] = JSON.parse(JSON.stringify(scheduleData[currentDay]));
                        
                        // Update with edited values
                        const rows = document.querySelectorAll('tbody tr');
                        rows.forEach((row, index) => {
                            const cells = row.querySelectorAll('td[contenteditable="true"]');
                            if (cells.length > 0 && editedData.schedules[currentDay].schedule[index]) {
                                const schedule = editedData.schedules[currentDay].schedule[index];
                                const keys = ['drA', 'resA', 'resB', 'drB', 'enfC', 'enfD', 'tecL', 'tecM', 'draE', 'draF', 'agentes'];
                                
                                cells.forEach((cell, cellIndex) => {
                                    if (keys[cellIndex]) {
                                        schedule[keys[cellIndex]] = cell.textContent.trim();
                                    }
                                });
                            }
                        });
                    }
                }

                // Save to localStorage
                localStorage.setItem('editedSchedule', JSON.stringify(editedData));
                
                // Update global data
                Object.assign(scheduleData, editedData.schedules);
                
                // Disable editing
                isEditing = false;
                const editableCells = document.querySelectorAll('td[contenteditable="true"]');
                editableCells.forEach(cell => {
                    cell.setAttribute('contenteditable', 'false');
                    cell.removeAttribute('aria-label');
                });

                announceToScreenReader('Cronograma salvo com sucesso');
                
                // Show success notification
                showNotification('Cronograma salvo com sucesso!', 'success');
                
            } catch (error) {
                handleError(error, 'ao salvar cronograma');
                showNotification('Erro ao salvar cronograma', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: '#28a745',
                error: '#dc3545',
                info: '#007bff',
                warning: '#ffc107'
            };
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type]};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            
            const icon = type === 'success' ? 'check' : type === 'error' ? 'times' : 'info';
            notification.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, 3000);
        }

        // Keyboard navigation support
        document.addEventListener('keydown', function(e) {
            // Ctrl+S to save
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveSchedule();
            }
            
            // Ctrl+P to print
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                printCurrentSchedule();
            }
            
            // Ctrl+E to edit
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                editSchedule();
            }
            
            // Arrow keys for tab navigation
            if (e.target.classList.contains('tab-button')) {
                const tabs = Array.from(document.querySelectorAll('.tab-button'));
                const currentIndex = tabs.indexOf(e.target);
                
                if (e.key === 'ArrowLeft' && currentIndex > 0) {
                    e.preventDefault();
                    tabs[currentIndex - 1].focus();
                    tabs[currentIndex - 1].click();
                } else if (e.key === 'ArrowRight' && currentIndex < tabs.length - 1) {
                    e.preventDefault();
                    tabs[currentIndex + 1].focus();
                    tabs[currentIndex + 1].click();
                }
            }
        });

                            console.log('‚úÖ Service Worker registrado');
                        } catch (error) {
                            console.log('‚ÑπÔ∏è Service Worker n√£o dispon√≠vel');
                        }
                    }
                    
                    showNotification('Sistema carregado com sucesso!', 'success');
                } else {
                    throw new Error('Falha ao carregar dados do cronograma');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao inicializar:', error);
                handleError(error, 'ao inicializar o sistema');
                document.getElementById('content-container').innerHTML = 
                    '<div class="error-message">‚ùå Erro ao carregar o sistema. Tente recarregar a p√°gina.</div>';
            } finally {
                hideLoading();
            }
        });

        // Performance monitoring
        window.addEventListener('load', () => {
            if ('performance' in window) {
                const loadTime = performance.now();
                console.log(`‚ö° P√°gina carregada em ${loadTime.toFixed(2)}ms`);
            }
        });

        // Offline detection
        window.addEventListener('online', () => {
            showNotification('Conex√£o restaurada!', 'success');
        });

        window.addEventListener('offline', () => {
            showNotification('Modo offline ativado', 'warning');
        });

    </script>
</body>
